# environment variables
env:
  TERM: xterm-256color

# Window
window:
  dimensions:
    columns: 120
    lines: 30
  decorations: full
  startup_mode: Maximized
# Font
font:
  normal:
    family: "Hack Nerd Font Mono"
    style: "Regular"
  bold:
    family: "Hack Nerd Font Mono"
    style: "Bold"
  italic:
    family: "Hack Nerd Font Mono"
    style: "Italic"
  size: 16

draw_bold_text_with_bright_colors: true

# Selection
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

# Mouse bindings
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
  - { key: Q,        mods: Control, chars: "\x11"                        }
  - { key: F,        mods: Alt,     chars: "\x1bf"                       }
  - { key: B,        mods: Alt,     chars: "\x1bb"                       }
  - { key: J,        mods: Alt,     chars: "\x1bj"                       }
  - { key: K,        mods: Alt,     chars: "\x1bk"                       }
  - { key: H,        mods: Alt,     chars: "\x1bh"                       }
  - { key: L,        mods: Alt,     chars: "\x1bl"                       }

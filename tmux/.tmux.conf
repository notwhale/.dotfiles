# set -s default-terminal "tmux-256color"
set -g default-terminal "screen-256color"
set-option -sa terminal-features ',*:RGB'
# set-option -sa terminal-overrides ',screen-256color:Tc'
# set -ga terminal-overrides ",*256col*:Tc"
# set -sa terminal-overrides ",xterm*:Tc"
# set -as terminal-features ',rxvt-unicode-256color:clipboard'
# set -as terminal-features ',xterm-256color:clipboard'
# set-option -g default-shell "zsh"
# set-environment -g COLORTERM "truecolor"
# set -ga terminal-overrides ",xterm-256color:Tc"

# set-option -gw utf8 on
# set-option -gw xterm-keys on

set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

set -g status-position top

set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1

set -g history-limit 10000
set -sg escape-time 50
set -s focus-events on

setw -g automatic-rename off
set -g renumber-windows on
set -g set-titles on

# set -q -g status-utf8 on
# setw -q -g utf8 on
# set -g mouse-utf8 off

set -g mouse on
set -g monitor-activity on
set -g visual-activity off

set -s exit-empty off

# bindings

# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix
# bind -n C-a send-keys C-a

# copy mode
set -g status-keys vi
setw -g mode-keys vi

bind Enter copy-mode
bind b list-buffers
bind B choose-buffer
bind P paste-buffer

set-option -s set-clipboard on
# set-option -s set-clipboard off
# set -s set-clipboard external
# set -s copy-command 'xsel -i -b'
# set -s copy-command 'xclip -i -selection clipboard'
set -s copy-command 'clip'

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi H send -X start-of-line
bind-key -T copy-mode-vi L send -X end-of-line
# if-shell -b 'test -n "$WSLENV"' 'bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel clip.exe'
# if-shell -b 'test -n "$WSLENV"' 'bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel clip.exe'

# Popup scratchpad by Alt-`
bind-key -n -N 'Toggle scratchpad window' M-` if-shell -F '#{==:#{session_name},scratchpad}' {
  detach-client
} {
  display-popup -d "#{pane_current_path}" -xC -yC -w 80% -h 75% -E 'tmux attach-session -t scratchpad || tmux new-session -s scratchpad'
}

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind '\' split-window -h
bind '-' split-window -v
bind '=' setw synchronize-panes
bind C-l send-keys 'C-l'
bind Tab switch-client -l # last session
bind '`' select-window -l # last window
#bind 'N' new-session -s "startname" \; run-shell "tmux rename-session run-shell(read -p 'Session name: ')>/dev/null"

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# navigation
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# tmux config
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
bind e new-window -n "~/.tmux.conf" "EDITOR=\${EDITOR//nano/nvim} && \${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\""

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'clipboard' # 'primary' or 'secondary' or 'clipboard'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

### --- Theme ---

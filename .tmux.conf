# general
set -g default-terminal "screen-256color"

# unbind C-b
# set-option -g prefix C-Space
# bind-key C-Space send-prefix
# bind-key -n C-b send-keys C-b

unbind C-b
set -g prefix C-\\
bind C-\\ send-prefix
bind -n C-b send-keys C-b

set -g status-position top

set -g base-index 1
setw -g pane-base-index 1

set -g history-limit 10000
set -s escape-time 0 
set -s focus-events on

setw -g automatic-rename off
set -g renumber-windows on
set -g set-titles on

set -q -g status-utf8 on
setw -q -g utf8 on
set -g mouse on
set -g monitor-activity on
set -g visual-activity off

set -g status-keys vi
set -g mode-keys vi

set -s exit-empty off

# navigation
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind = setw synchronize-panes
#bind Tab last-window
bind Tab switch-client -l

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
# copy mode
bind Enter copy-mode
bind b list-buffers
bind B choose-buffer
bind P paste-buffer 

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi H send -X start-of-line
bind-key -T copy-mode-vi L send -X end-of-line

# tmux config
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
bind e new-window -n "~/.tmux.conf" "EDITOR=\${EDITOR//mvim/vim} && EDITOR=\${EDITOR//gvim/vim} && \${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\""

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'light'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g status-right '%Y-%m-%d %H:%M #{tmux_mode_indicator}'
set -g @plugin 'MunifTanjim/tmux-suspend'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
